<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    The above three tags 'must' come first in the head; any other head content must come 'after' these tags -->
    <title>Drawing App</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/start/jquery-ui.css">
    <link href="styling.css" rel="stylesheet">


</head>

<body>
<!--    title-->
    <div id="header">Drawing App</div>
    
<!--    title-->
    <div  class="inputContainer">
<!--    Color-->
        <div class="input" id="colorInput">
        <input type="color" list id="paintColor">
        </div>
        
        <!--    Size-->
        <div class="input" id="thicknessInput">
        <div id="circle"></div>
        </div>
        <div class="input">
        <div id="slider"></div>
        </div>
    </div>
    

    
<!--    canvas container-->
    <div id="container">
    <canvas id="paint" width="500px" height="400px"></canvas>
    </div>
    
    
    
<!--    buttons-->
    <div class="inputContainer2">
<!--    Erase-->
        <div class="input2"><span id="erase" class="button">Erase</span></div>
        
        <div class="input2"><span id="save" class="button">Save</span></div>
        
        <div class="input2"><span id="reset" class="button">Reset</span></div>
        
    </div>
    
    
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="javascript.js"></script>
    

</body>

</html>
